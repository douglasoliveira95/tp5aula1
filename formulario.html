<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="style" href="css/style.css">
        <title>Meu formulario</title>
    </head>
    <body>
        <div id = "edyform">
            <h1>Meu formulario</h1>
            <form action="http://labs.edysegura.com/requests/" method="post">

                <label>Nome</label>
                <input class="formfield" type="text" name="nome">
                <label>Sobrenome</label>
                <input class="formlabel" type="text" name="sobrenome">

                <label>Disciplina</label>
                <select name="disciplina">
                    <option value="tp5">Tecnicas de programacao 5</option>
                    <option value="es3">Engenharia de software 3</option>
                </select>

                <input type="submit" value="Enviar">
            </form>
        </div>
        
        <div id = "g1form">
            <h1>Busca no G1</h1>
            <form action="http://g1.globo.com/busca" method="get">
                <label>Buscar</label>
                <input type="text" name="q">
                <input type="submit" value="Buscar">
            </form>
        </div>    
    
    </body>
</html>
